<h4>{{ question.title }}</h4>
<p>{{ question.description }}</p>
<div *ngIf="question.listAnswer">
        <md-radio-group [(ngModel)]="tempAnswerChoise" (change)="choiseAnswerEvent(tempAnswerChoise)">
            <md-radio-button *ngFor="let aAn of question.listAnswer" name="group{{question.id}}" [name]="aAn.id"  [value]="aAn" >{{ aAn.content }}</md-radio-button>
        </md-radio-group>
</div>
